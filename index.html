<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript currency converter api</title>
    <!-- custom css styling -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="app-details">
            <img src="./images/currency.jpg" alt="currency-img" class="app-icon" />
            <h1 class="app-title">CURRENCY CONVERTER PROJECT</h1>
        </div>
        <label for="amount">Amount:
            <input type="number" id="amount" value="100">
        </label>
        <div class="drop-downs">
            <select id="from-currency"> <img src="./images/dropdown-arrow.png" alt=""></select>
            <select id="to-currency"></select>
        </div>
        <button id="convert-btn">Covert</button>
        <p id="result"></p>
        <div class="footer">
            <p>
                Alright, &copy; 2023
            </p>
        </div>
    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
